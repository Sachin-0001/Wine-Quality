<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 30px;
            text-align: center;
        }
        .result {
            font-size: 2.5rem;
            font-weight: 700;
            color: #7f53ac;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            {% if prediction %}
                Predicted Wine Quality: <span>{{ prediction }}</span>
            {% else %}
                No prediction available.
            {% endif %}
        </div>
        <a href="/" class="btn btn-primary btn-lg">Predict Again</a>
    </div>
</body>
</html>
