<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0c3fc 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
        }
        h2 {
            font-weight: 700;
            color: #7f53ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Wine Quality Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Fixed Acidity</label>
                <input type="number" step="any" name="fixed_acidity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Volatile Acidity</label>
                <input type="number" step="any" name="volatile_acidity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Citric Acid</label>
                <input type="number" step="any" name="citric_acid" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Residual Sugar</label>
                <input type="number" step="any" name="residual_sugar" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Chlorides</label>
                <input type="number" step="any" name="chlorides" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Free Sulfur Dioxide</label>
                <input type="number" step="any" name="free_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Sulfur Dioxide</label>
                <input type="number" step="any" name="total_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Density</label>
                <input type="number" step="any" name="density" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">pH</label>
                <input type="number" step="any" name="pH" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sulphates</label>
                <input type="number" step="any" name="sulphates" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Alcohol</label>
                <input type="number" step="any" name="alcohol" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Predict Quality</button>
            </div>
        </form>
    </div>
</body>
</html>
